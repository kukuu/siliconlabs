<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
	<title>Slicing Strings</title>
	<script language="javascript" type="text/javascript">
	var my_str="Welcome to www.plus2net.com";
	var my_slice=my_str.slice(0,7);
	document.write(my_slice); 
	/*
	 ii The above code will display Welcome. 
	We can start the slice from by leaving last 
	7 characters of the string by using negative number as p2.
	 Let us remove last 7 characters of the 
	string by using negative number as -7. Here is the code. 
		var my_str="Welcome to www.plus2net.com";
		var my_slice=my_str.slice(0,-7);
		document.write(my_slice);
	 You can note that the last 7 characters of the main string is removed ( sliced ). 
	*/
	</script>
</head>

</body>
</html>
