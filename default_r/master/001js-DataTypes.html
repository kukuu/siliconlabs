<html>
<head>
<title>data types 1</title>
</head>
<body>

	<script language="javascript" type="text/javascript">
		
			var a=0.06;  //this is a number. No quotes are needed
			var b="This is JavaScript";  //this is a string.Strings require quotes 
			var c=false;  //this is boolean
			alert(typeof a +"\n"+ typeof b +"\n"+ typeof c); //typeof is a keyword that will return the data type
		
	</script> 
 
</body>
</html>
