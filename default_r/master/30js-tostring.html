<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
	<title>toString</title>
	<script>
		function myFunction(){
			var fruits = ["Banana", "Orange", "Apple", "Mango"];
			fruits.toString();
			var x=document.getElementById("demo");
			x.innerHTML=fruits;
		}
		window.onload = myFunction;
	</script>
</head>

<body>
<p>The toString() method converts an array into a String and returns the result.
 <br />
Note: The returned string will separate the elements in the array with commas.
</p>

<p id="demo">Click the button to convert the array into a String.</p>
<p class="home"><a href="http://www.goldhawk-college.com/istudio/responsive-design/responsive-design-1.html">Home</a></p>

</body>
</html>
