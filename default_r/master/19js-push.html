<html>
	<head>
	<title>Push</title>
	<script>
		var fruits = ["Banana", "Orange", "Apple", "Mango"];
		
		function myFunction(){
			fruits.push(["Kiwi","Guava","Pineapple"])
			var x=document.getElementById("demo");
			x.innerHTML=fruits;
		}
		window.onload = myFunction;
		</script>

	</head>

<body>
<p>The push() method adds new items to the end of an array, and returns the new length.
</p>

<p id="demo">Click the button to add a new element to the array.</p>

<!-- <button onclick="myFunction()">Try it</button> -->


</body>
</html>
