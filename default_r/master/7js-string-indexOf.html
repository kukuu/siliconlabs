

<html>
<head>
	<title>The indexOf() method</title>
</head>
<body>
<!-- vi) How to return the position of the first found occurrence of a specified value in a string.
The indexOf() method -->

<script language= "javascript" type="text/javascript">

	var str="Hello world!";

	document.write(str.indexOf("d") + "<br />");
	
	document.write(str.indexOf("WORLD") + "<br />");
	document.write(str.indexOf("world"));
</script>


</body>
</html>
