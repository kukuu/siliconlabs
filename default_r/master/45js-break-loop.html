<!DOCTYPE HTML>
<html>
	<head>
		<title>Break</title>
		<script type="text/javascript"> 
			document.write("<p><b>Example of using the break statement:</b></p>");
			
			var i = 0; 
			for (i=0; i<=10; i++) { 
				if (i==3){break} 
				document.write("The number is " + i);
				document.write("<br />"); 
			}
		</script> 
	</head>
<body>
</body>
</html>
