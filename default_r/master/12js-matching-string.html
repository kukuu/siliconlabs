<html>
<head>
	<title>Matching strings</title>
</head>
<body>
<!-- iv) How to search for a specified value within a string.

The match() method
 -->
 
<script type="text/javascript">

	var str="Hello world!";
	
	//Call the string on the match method
	console.log(str.match("world") + "\n");

	console.log(str.match("World") + "\n");

	console.log(str.match("worlld") + "\n");

	console.log(str.match("world!"));
</script>
</body>
</html>
