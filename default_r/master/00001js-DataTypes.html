<html>
<head>
<title>data types 2</title>
</head>
<body>
	<script language="javascript" type="text/javascript">	

			let a=0.06;  //this is a number

			let b="This is JavaScript";  //this is a string

			let c=false;  //this is boolean

			document.write(typeof a +"<br />"+ typeof b + "<br />" + typeof c) //typeof is a keyword that will return the data type
			
			console.log(typeof a + "\n" + typeof b +"\n" + typeof c);

	</script>

</body>
</html>
