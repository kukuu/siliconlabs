<!doctype html>
	<head>
	<title>Shift</title>
	<script>
		var fruits = ["Banana", "Orange", "Apple", "Mango"];
	
		function myFunction(){
			fruits.shift();
			var x=document.getElementById("demo");
			x.innerHTML=fruits;
		}
	</script>

	</head>
<body>
<p>The shift() method removes the first item of an array, and returns the array,and changes the length of the array</p>

<p id="demo">Click the button to reverse the order of the elements in the array.</p>

<button onclick="myFunction()">Try it</button>
</body>
</html>
