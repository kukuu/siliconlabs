<!DOCTYPE html>
   <html>
	  <head>
		<meta charset="utf-8" />
		<title> Package your JavaScript Code with Functions</title>
	</head>
	<body>
		<h1> Package your JavaScript Code with Functions</h1>
		
		<div>
		
		<h2>Today's date is:</h2>
		
		<span id="calendar"></span>
		
		<input type="button" id="myButton" value="Get Date" onclick="showDate();" />
		
		</div>
		
		<script type="text/javascript">
		function showDate() {
		
			var today = new Date();
			var myCalendar = document.getElementById("calendar");
			var myButton = document.getElementById("myButton");
			myCalendar.innerHTML = today.toDateString(); 
			myButton.value = "Well done!";
		}
		</script>
	</body>
</html>
