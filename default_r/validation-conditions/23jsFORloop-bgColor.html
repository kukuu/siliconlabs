
<!doctype html>
<html>
	<head>
	  <title>Changhing background color</title>
	  <script language="javascript" type="text/javascript">	

		  function poll() {
		//loop through array of click buttons
			for (var i=0; i<document.f.rad1.length; i++) {					
			    if (document.f.rad1[i].checked) {
				//if a button has been clicked, then assign a background color!
				document.fgColor = document.f.rad1[i].value;
				//document.bgColor = document.f.rad1[i].value; 
			    }
			}	
		   }
	</script>   
	<style>
		h2 {
			margin: 20px 0 20px 200px;
		}
		form {
			margin: 20px 0 20px 200px;
		}
	</style>
	</head>
	<body>
		<h2>Changing background colour</h2>
		<form name="f">
			<input type="radio" name="rad1" value="white" onClick="poll()">white
			<input type="radio" name="rad1" value="silver" onClick="poll()">silver
			<input type="radio" name="rad1" value="skyblue" onClick="poll()">skyblue
		</form>
	</body>
</html>
