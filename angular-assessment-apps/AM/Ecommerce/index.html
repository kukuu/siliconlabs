<!DOCTYPE html>
<html>
    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>E-Commerce Shop</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        
    </head>

    <body>

        <div id="shopApp" ng-app="MandS">

            <header>
                <div class="logo">
                    <a href="#/shop" class="logo">
                        <img src="http://asset1.marksandspencer.com/is/image/mands/logo-mns?$CHECKOUT_LOGO$" alt="logo">
                    </a>
                </div>
            </header>

            <main id="content">

                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-10 col-md-offset-1">
                            <div ng-view></div>
                        </div>
                    </div>
                </div>
            </main>

        </div>
        
        <!-- AngularStore app -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js" type="text/javascript"></script>

        <!--<script src="js/product.js" type="text/javascript"></script>-->
        <script src="js/basket.js" type="text/javascript"></script>
        <script src="js/shop.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
        <script src="js/controller.js" type="text/javascript"></script>

    </body>
</html>
